version: '3'
services:
  monitoring:
    build: .
    container_name: monitoring
    ports: 
      - "8015:8015"
    environment:
      - SEND_ADDRESS
      - SEND_PASSWORD
      - SMTP_RELAY
      - TO_ADDRESS
      - ERL_CRASH_DUMP=/dev/stderr
      - ERL_CRASH_DUMP_BYTES=8192
    image: lucas42/lucos_monitoring
    restart: always
    network_mode: host
